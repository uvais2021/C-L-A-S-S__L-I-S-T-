<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class List</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h2>Class List</h2>
        <button class="btn" id="btn" onclick="add()">Add Class</button>
        <button class="btn-2" id="btn-2" onclick="remove()">Remove Class</button>
        <button class="btn-3" id="btn-3" onclick="toggle()">Toggle Me </button>
        <button class="btn-4 cat dog bird sky" id="btn-4" onclick="contain()">Search Class </button>
        <p id="fg"></p>
        <button class="btn-5" id="btn-5" onclick="replace()">Replce the Class </button>
        <div class="star">
            <p>Available classes.</p>
            <ul>
                <li>cat</li>
                <li>dog</li>
                <li>bird</li>
                <li>sky</li>
            </ul>
        </div>
    </div>


    <script src="classList.js"></script>
</body>

</html>
